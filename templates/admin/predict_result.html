<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body with Interstellar Black Hole Background and Tesla Optimus Robot */
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 1)),
                        radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0) 40%),
                        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.02) 0%, transparent 60%),
                        linear-gradient(45deg, rgba(255, 204, 0, 0.1) 0%, rgba(255, 153, 51, 0.1) 30%, transparent 70%);
            background-size: cover, 400px 400px, 500px 500px, cover;
            background-position: center, center, center, center;
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
            background-attachment: fixed;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            animation: blackHoleSpin 20s linear infinite; /* Simulate black hole rotation */
        }

        /* Twinkling Stars Overlay for Cosmic Feel */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        /* Black Hole Overlay (Interstellar-Inspired) */
        .black-hole-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.98) 0%, rgba(0, 0, 0, 0) 35%),
                        radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.15) 0%, rgba(255, 153, 51, 0.1) 40%, transparent 60%),
                        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            filter: blur(15px);
            z-index: 0;
            animation: blackHolePulse 5s infinite ease-in-out; /* Subtle pulsing effect */
        }

        /* Tesla Optimus Robot Walking Animation */
        .optimus-robot {
            position: absolute;
            bottom: 10%;
            left: 20%;
            width: 200px;
            height: 400px;
            background: url('https://cdn.pixabay.com/photo/2023/10/31/12/07/ai-generated-8356577_1280.png') no-repeat center;
            background-size: contain;
            animation: walk 2s infinite step-end, sway 3s infinite ease-in-out;
            z-index: 1;
            opacity: 0.7;
        }

        @keyframes walk {
            0%, 100% { background-position-x: 0; }
            50% { background-position-x: -100px; } /* Simulate walking by shifting the image horizontally */
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-5deg); }
        }

        /* Container for Content */
        .container {
            background: rgba(33, 38, 45, 0.9);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(88, 166, 255, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 2;
        }

        /* Title Styling (Tesla Optimus Theme) */
        .title {
            font-family: 'Orbitron', sans-serif;
            color: #58a6ff; /* Bright blue for futuristic, robotic feel */
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700; /* Bolder for emphasis, mimicking robot design precision */
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(88, 166, 255, 0.5), 0 0 4px rgba(88, 166, 255, 0.2); /* Holographic glow effect */
            animation: pulse 2s infinite ease-in-out; /* Pulsing for dynamic robot-like effect */
        }

        /* Image Container */
        .image-container {
            margin-bottom: 1.5rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.05); /* Subtle glassmorphic effect */
            border: 1px solid rgba(88, 166, 255, 0.1); /* Match container border */
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Prediction Result Text (Tesla Optimus Theme) */
        .result {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #28a745; /* Green for positive result, contrasting with blue */
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Back Button (Tesla Optimus Theme) */
        .back-button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .back-button:hover {
            background: linear-gradient(135deg, #357abd 0%, #2868a8 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes blackHoleSpin {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 360deg 360deg, 360deg 360deg, 360deg 360deg, 360deg 360deg; }
        }

        @keyframes blackHolePulse {
            0%, 100% { transform: scale(1); opacity: 0.95; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .optimus-robot {
                width: 150px;
                height: 300px;
                bottom: 5%;
                left: 15%;
            }

            .title {
                font-size: 1.8rem;
            }

            .result {
                font-size: 1.2rem;
            }

            .container {
                width: 85%;
                padding: 2rem;
            }

            .back-button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        // Dynamically create twinkling stars
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelector('.stars');
            const numberOfStars = 150; // Reduced for performance on smaller screens

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation duration and delay
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                stars.appendChild(star);
            }
        });
    </script>
</head>
<body>
    <div class="black-hole-overlay"></div>
    <div class="stars"></div>
    <div class="optimus-robot"></div>
    <div class="container">
        <h1 class="title">Prediction Result</h1>
        <div class="image-container">
            <img src="{{ image_path }}" alt="Input Image">
        </div>
        <div class="result">Predicted Class: {{ predicted_label }}</div>
        <a href="{{ url_for('test_single_image') }}" class="back-button">Back</a>
    </div>
</body>
</html>
