<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Split Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)),
                        url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            background: rgba(13, 17, 23, 0.8);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(74, 144, 226, 0.2);
            transition: all 0.4s ease;
            max-width: 500px;
            width: 90%;
        }

        .success-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(74, 144, 226, 0.2);
            border-color: rgba(74, 144, 226, 0.4);
        }

        h1 {
            color: #4a90e2;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        .checkmark {
            font-size: 4rem;
            color: #4a90e2;
            text-shadow: 0 0 15px rgba(74, 144, 226, 0.6);
            margin: 1rem 0;
            animation: pulse 2s infinite;
        }

        p {
            color: #b8c4e6;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
            background: linear-gradient(135deg, #357abd 0%, #2868a8 100%);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .space-objects {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            pointer-events: none;
            z-index: 0;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .planet-1 {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
            left: 10%;
            animation-delay: 0s;
        }

        .planet-2 {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            box-shadow: 0 0 25px rgba(74, 144, 226, 0.4);
            left: 40%;
            animation-delay: -5s;
        }

        .planet-3 {
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #ffd43b, #fab005);
            box-shadow: 0 0 20px rgba(255, 212, 59, 0.4);
            left: 70%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">âœ“</div>
        <h1>Success!</h1>
        <p>Dataset splitting completed successfully</p>
        <a href="{{ url_for('admin') }}" class="back-button">Back to Admin Panel</a>
    </div>

    <div class="space-objects">
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        <div class="planet planet-3"></div>
    </div>
</body>
</html>
