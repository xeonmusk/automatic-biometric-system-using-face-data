<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1f25 0%, #0d1117 100%);
            color: #e6edf3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #21262d;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .title {
            font-size: 1.8rem;
            color: #f85149;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1rem;
            color: #8b949e;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Error</h1>
        <p class="error-message">{{ message }}</p>
        <p><a href="/">Return to Home</a></p>
    </div>
</body>
</html>
