<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(circle, #0f0f0f, #1a1a1a);
            color: white;
            overflow: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .header h1 {
            margin: 0;
            color: #4a90e2;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0, 255, 255, 0.2);
            transition: width 0.3s;
            z-index: 2;
        }

        .sidebar:hover {
            width: 250px;
        }

        /* Button Styling */
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 30px;
            justify-content: center;
        }

        .admin-section button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            transition: all 0.3s;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-section button:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            transform: scale(1.1);
        }

        /* Dark Mode */
        .dark-mode {
            background: radial-gradient(circle, #1a1a1a, #0f0f0f);
            color: #ddd;
        }

        .toggle-dark {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 255, 0.3);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 -4px 10px rgba(0, 255, 255, 0.2);
            z-index: 1;
        }

        .footer p {
            margin: 0;
            color: #8b949e;
            font-size: 0.9rem;
        }

        /* Chart Container */
        .chart-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
        }

        /* Canvas Flowchart */
        .flowchart-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
        }

        canvas {
            width: 100%;
            height: 400px; /* Fixed height for canvas */
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                45deg,
                #0f2027 0%,
                #203a43 50%,
                #2c5364 100%
            );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Space Animation Background */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        /* Galaxy Background Animation */
        .galaxy-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                #1a1a2e 0%,
                #16213e 50%,
                #0f172a 100%);
            z-index: -2;
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(88, 103, 221, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(255, 107, 129, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(98, 0, 234, 0.2) 0%, transparent 50%);
            filter: blur(30px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="background-animation"></div>
    <div class="space-background">
        <div class="stars"></div>
    </div>
    <div class="galaxy-background"></div>
    <div class="nebula"></div>

    <!-- Header -->
    <div class="header">
        <h1>Admin Dashboard</h1>
        <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <!-- Main Content -->
    <main>
        <section class="admin-section">
            <h2>Model Management</h2>
            <div class="button-group">
                <button onclick="location.href='/uploadDataset'">Load Dataset</button>
                <button onclick="location.href='/preprocessDataset'">Preprocess Dataset</button>
                <form action="/train_model" method="post" style="width:100%; margin-bottom:20px;">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="model_name" style="display: block; color: #4a90e2; margin-bottom: 8px; font-family: 'Space Grotesk', sans-serif;">Model Name:</label>
                        <input type="text" 
                               class="form-control" 
                               id="model_name" 
                               name="model_name" 
                               placeholder="Enter model name (e.g. csm)" 
                               required
                               style="width: 100%;
                                      padding: 12px;
                                      border-radius: 8px;
                                      background: rgba(13, 17, 23, 0.8);
                                      border: 1px solid rgba(74, 144, 226, 0.3);
                                      color: #e6edf3;
                                      font-family: 'Space Grotesk', sans-serif;">
                    </div>
                    <button type="submit" 
                            class="btn btn-primary"
                            style="width: 100%;
                                   padding: 15px;
                                   border-radius: 8px;
                                   background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(74, 144, 226, 0.2));
                                   border: 1px solid rgba(74, 144, 226, 0.3);
                                   color: #4a90e2;
                                   font-family: 'Space Grotesk', sans-serif;
                                   cursor: pointer;
                                   transition: all 0.3s ease;">Train Model</button>
                </form>
                <button onclick="document.getElementById('singleImageInput').click()">Upload Single Image</button>
                <button onclick="document.getElementById('multipleImagesInput').click()">Upload Multiple Images</button>
                <button onclick="location.href='/testSingleImage'">Test Single Image</button>
                <button onclick="location.href='/testMultipleImages'">Test Multiple Images</button>
            </div>

            <!-- Hidden File Inputs -->
            <form id="singleImageForm" action="/predictSingleImage" method="post" enctype="multipart/form-data">
                <input type="file" id="singleImageInput" name="image_file" accept="image/*" onchange="document.getElementById('singleImageForm').submit()">
            </form>

            <form id="multipleImagesForm" action="/predictMultipleImages" method="post" enctype="multipart/form-data">
                <input type="file" id="multipleImagesInput" name="images_folder" webkitdirectory directory onchange="document.getElementById('multipleImagesForm').submit()">
            </form>
        </section>

        <!-- Canvas Flowchart -->
        <div class="flowchart-container">
            <canvas id="flowchartCanvas" width="800" height="400"></canvas>
        </div>
    </main>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Attendance System. All rights reserved.</p>
    </div>

    <!-- JavaScript for Dark Mode and Flowchart -->
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Canvas Flowchart
        const canvas = document.getElementById('flowchartCanvas');
        const ctx = canvas.getContext('2d');

        const steps = [
            { text: 'ðŸ“· Camera Input', tooltip: 'Camera captures live video feed.', x: 100, y: 50 },
            { text: 'ðŸ§‘â€ðŸ’» Face Detection', tooltip: 'Face detection algorithm detects faces in the frame.', x: 100, y: 150 },
            { text: 'ðŸ” Feature Extraction', tooltip: 'Extracts facial features like eyes, nose, and mouth.', x: 100, y: 250 },
            { text: 'ðŸ“‚ Face Recognition', tooltip: 'Matches detected face with database records.', x: 100, y: 350 },
            { text: 'âœ… Attendance Marking', tooltip: 'Attendance is marked in the system.', x: 100, y: 450 }
        ];

        function drawFlowchart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            steps.forEach((step, index) => {
                // Draw rectangle for step
                ctx.fillStyle = '#4CAF50';
                ctx.strokeStyle = '#45a049';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.roundRect(step.x, step.y, 200, 50, 8);
                ctx.fill();
                ctx.stroke();

                // Draw text
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(step.text, step.x + 100, step.y + 25);

                // Draw arrow (if not the last step)
                if (index < steps.length - 1) {
                    ctx.beginPath();
                    ctx.moveTo(step.x + 100, step.y + 50);
                    ctx.lineTo(steps[index + 1].x + 100, steps[index + 1].y);
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            steps.forEach(step => {
                if (
                    mouseX >= step.x &&
                    mouseX <= step.x + 200 &&
                    mouseY >= step.y &&
                    mouseY <= step.y + 50
                ) {
                    alert(step.tooltip);
                }
            });
        });

        drawFlowchart();
    </script>
</body>
</html>
