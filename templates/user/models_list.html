<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Models</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Orbitron:wght@400;700&display=swap');
    
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Space-themed Body Styling */
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)),
                        url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
    
        /* Enhanced Container with Glass Effect */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            animation: container-entry 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
    
        @keyframes container-entry {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        /* Futuristic Heading */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
    
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #00f2fe);
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }
    
        /* Enhanced Models List */
        .models-list {
            list-style-type: none;
            padding: 0;
        }
    
        .models-list li {
            background: rgba(255, 255, 255, 0.05);
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #007bff;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
    
        .models-list li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }
    
        .models-list li:hover {
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.2);
            border-left-color: #00f2fe;
            background: rgba(255, 255, 255, 0.1);
        }
    
        .models-list li:hover::before {
            transform: translateX(0);
        }
    
        /* Empty State Message */
        p {
            text-align: center;
            font-size: 1.2rem;
            color: #a0a0a0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            animation: message-fade 0.5s ease-in;
        }
    
        @keyframes message-fade {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    
        /* Enhanced Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
    
            h1 {
                font-size: 2rem;
            }
    
            .container {
                padding: 20px;
                margin: 10px;
            }
    
            .models-list li {
                padding: 15px;
                margin: 10px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Models</h1>
        {% if models %}
            <ul class="models-list">
                {% for model in models %}
                    <li>{{ model }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No models available.</p>
        {% endif %}
    </div>
</body>
</html>
