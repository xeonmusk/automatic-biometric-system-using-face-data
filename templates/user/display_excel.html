<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Space-themed Body with Nebula Background */
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1538370965046-79c0d6907d47?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container with Glass Effect */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: container-entry 0.8s ease-out;
        }

        /* Futuristic Heading */
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #00f2fe);
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        /* Enhanced Table Styling with Nebula Integration */
        .table {
            background: rgba(20, 10, 40, 0.3);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(147, 112, 219, 0.3);
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.2);
        }

        .table th {
            background: linear-gradient(135deg, rgba(147, 112, 219, 0.4), rgba(0, 123, 255, 0.4));
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            border-bottom: 2px solid rgba(147, 112, 219, 0.6);
            padding: 15px;
            text-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .table td {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
            border-color: rgba(147, 112, 219, 0.2);
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
        }

        .table img {
            max-width: 100px;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(147, 112, 219, 0.5);
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: linear-gradient(90deg, rgba(147, 112, 219, 0.2), rgba(0, 123, 255, 0.2));
            transform: translateX(5px);
            box-shadow: 0 0 10px rgba(147, 112, 219, 0.3);
        }

        /* Animations */
        @keyframes container-entry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .table {
                font-size: 0.9rem;
            }

            .table td {
                font-size: 1rem;
            }

            .table img {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance Results</h2>
        <div class="table-responsive">
            {{ table | safe }}
        </div>
    </div>
</body>
</html>
