<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Status</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1f25;
            color: white;
        }

        .card {
            background: #2d3748;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #48bb78;
            font-size: 24px;
            margin: 0 0 20px 0;
        }

        .message {
            color: #a0aec0;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .loader {
            width: 100%;
            height: 4px;
            background: #2d3748;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background: #48bb78;
            animation: load 2s infinite;
            border-radius: 2px;
        }

        @keyframes load {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">âœ“</div>
        <h1>Recording Complete</h1>
        <p class="message">Video has been captured successfully!</p>
        <div class="loader"></div>
    </div>
</body>
</html>
